<app-header></app-header>
<div id="profile">
    <div class="">
        <div id="formDinamic">
            <div class="login">
                <h1>Factura</h1>
                <form class="form">
                    <div class="form-element" >
                        <select class="select" [(ngModel)]="proveedorId" name="proveedorId" (change)="traerProductos()">
                            <option value="999">Proveedor</option>
                            <option value="{{proveedor.id}}" *ngFor="let proveedor of proveedores; let i = index">{{proveedor['nombre']}}</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <select class="select" [(ngModel)]="productoId" name="productoId">
                            <option value="999">Proveedor</option>
                            <option value="producto.id" *ngFor="let producto of productos; let i = index">{{producto['nombre']}}</option>
                        </select>
                    </div>
                    <div class="form-element">
                        <input type="number"placeholder="fechaFact" [(ngModel)]="fechaFact" name="fechaFact">
                    </div>
                    <div class="form-element">
                        <input type="number"placeholder="cantidad" [(ngModel)]="cantidad" name="cantidad">
                    </div>
                    <div class="form-element">
                        <label>Total</label>
                        <input type="number" [ngModel]="total" name="total" disabled>
                    </div>
                    <div class="form-element">
                        <i class="fas fa-plus" (click)="agrgarProducto()"></i>
                    </div>
                    <div class="form-element">
                        <button class="buttons success" (click)="guardarDatos()">Guardar</button>
                    </div>    
                </form>
            </div>
    </div>
    </div>
</div>
